<style scoped="scoped">
    .city-flags {
        width: 50px;
        height: 30px;
    }
</style>
<div class="list-group-item">
    <p>Country: {{name}}</p>
    <p>Region: {{region}} EU</p>
    <p>Code: +{{code | number}}</p> 
</div>

<div ng-repeat="city in cities" class="list-group-item">
    <img src="{{city.flag | assetUrl}}" alt="" class="city-flags">
    <div>City:  {{city.name}}</div>
    <div>Population: {{city.population}}</div>
</div>
